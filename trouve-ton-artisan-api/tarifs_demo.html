
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nos Tarifs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 2rem;
    }
    .accordion {
      max-width: 800px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    .accordion-item {
      border-top: 1px solid #e0d0c5;
    }
    .accordion-header {
      background: linear-gradient(to right, #dab29f, #c49d8b);
      color: white;
      padding: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .accordion-content {
      background: #fefaf8;
      display: none;
      padding: 1rem;
    }
    .prestation {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #e8d9d0;
      padding: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; color: #b5836a;">Nos Tarifs</h2>
  <div class="accordion" id="accordion-container"></div>

  <script>

re", "prestations": [{"nom": "Aisselles", "prix": "15 €", "duree": "15min"}, {"nom": "Demi-Bras", "prix": "15 €", "duree": "15min"}, {"nom": "Bras Entiers", "prix": "25 €", "duree": "30min"}, {"nom": "Ventre", "prix": "10 €", "duree": "15min"}, {"nom": "Dos", "prix": "10 €", "duree": "15min"}, {"nom": "Demi-Jambes", "prix": "20 €", "duree": "20min"}, {"nom": "Jambes Entières", "prix": "30 €", "duree": "30min"}, {"nom": "Maillot Simple", "prix": "15 €", "duree": "15min"}, {"nom": "Maillot Échancré", "prix": "20 €", "duree": "20min"}, {"nom": "Maillot Intégral", "prix": "25 €", "duree": "25min"}, {"nom": "Sillon Interfessier (SIF)", "prix": "10 €", "duree": "10min"}, {"nom": "Fesses", "prix": "15 €", "duree": "15min"}, {"nom": "Lèvre Supérieure", "prix": "10 €", "duree": "10min"}, {"nom": "Menton", "prix": "10 €", "duree": "10min"}, {"nom": "Visage Complet", "prix": "20 €", "duree": "20min"}]}, {"categorie": "Hommes - Épilation laser", "prestations": [{"nom": "Aisselles", "prix": "50 €", "duree": "30min"}, {"nom": "Torse", "prix": "130 €", "duree": "30min"}, {"nom": "Dos Entier", "prix": "150 €", "duree": "30min"}, {"nom": "Dos Entier + Torse", "prix": "200 €", "duree": "1h"}]}];

    const container = document.getElementById('accordion-container');
    data.forEach((cat, index) => {
      const item = document.createElement('div');
      item.className = 'accordion-item';

      const header = document.createElement('div');
      header.className = 'accordion-header';
      header.textContent = cat.categorie;
      header.addEventListener('click', () => {
        const content = item.querySelector('.accordion-content');
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });

      const content = document.createElement('div');
      content.className = 'accordion-content';

      cat.prestations.forEach(p => {
        const prestation = document.createElement('div');
        prestation.className = 'prestation';
        prestation.innerHTML = `<span>${p.nom}</span><span>${p.prix} - ${p.duree}</span>`;
        content.appendChild(prestation);
      });

      item.appendChild(header);
      item.appendChild(content);
      container.appendChild(item);
    });
  </script>
</body>
</html>
